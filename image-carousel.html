<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .img {
            position: absolute;
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <div style="position: relative; height: 100px;">
            <image class="img active" src="https://picsum.photos/200/100?random=1" />
            <image class="img" src="https://picsum.photos/200/100?random=2" />
            <image class="img" src="https://picsum.photos/200/100?random=3" />
        </div>

        <button id="btn-prev">prev</button>
        <button id="btn-next">next</button>
    </div>

    <script>
        const images = document.querySelectorAll(".img");
        let activeIndex = 0;
        images.forEach((img, i) => {
            if (img.classList.contains("active")) {
                activeIndex = i;
            }
        });

        function mod(v, n) {
            return ((v % n) + n) % n;
        }

        function changeImage(direction) {
            images[activeIndex].classList.remove("active");
            activeIndex = mod(activeIndex + direction, images.length);
            images[activeIndex].classList.add("active");
        }

        document.querySelector("#btn-next")
            .addEventListener("click", _ => changeImage(1));

        document.querySelector("#btn-prev")
            .addEventListener("click", _ => changeImage(-1));
    </script>
</body>
</html>
