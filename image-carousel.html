<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            border: none;
            background: none;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            cursor: pointer;
            color: white;
            background-color: black;
            padding: 5px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            opacity: .3;
            transition: all .5s ease-out;
        }

        button:hover {
            opacity: 1;
        }

        ol {
            width: 100%;
            position: absolute;
            list-style: none;
            border: 1px solid blue;
            bottom: 5%;
            display: flex;
            justify-content: center;
        }

        li {
            color: white;
            background-color: red;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        li:last-child {
            margin-right: 0;
        }

        li.active {
            border: 3px solid red;
            background-color: white;
        }

        .carousel-container {
            position: relative;
            width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .carousel-imgs {
            display: flex;
            transition: all .5s ease-out;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-imgs">
            <image src="https://picsum.photos/600/400?random=1" />
            <image src="https://picsum.photos/600/400?random=2" />
            <image src="https://picsum.photos/600/400?random=3" />

            <image src="https://picsum.photos/600/400?random=4" />
            <image src="https://picsum.photos/600/400?random=5" />
            <image src="https://picsum.photos/600/400?random=6" />
        </div>

        <ol id="carousel-controls">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>

        <button id="btn-prev" style="left: 5%"><</button>
        <button id="btn-next" style="right: 5%">></button>
    </div>

    <script>
        const carouselControls = document.querySelector("#carouse-controls");
        const imagesContainer = document.querySelector(".carousel-imgs");
        const images = document.querySelectorAll(".carousel-imgs img");

        const imageWidth = 600;
        const firstImageOffset = 0;
        const lastImageOffset = imageWidth * (images.length - 1) * -1;

        let offset = firstImageOffset;

        document.querySelector("#btn-next").addEventListener("click", () => {
            offset -= imageWidth;
            if (offset < lastImageOffset) {
                offset = firstImageOffset;
            }
            imagesContainer.style.transform = `translateX(${offset}px)`;
        });

        document.querySelector("#btn-prev").addEventListener("click", () => {
            offset += imageWidth;
            if (offset > firstImageOffset) {
                offset = lastImageOffset;
            }
            imagesContainer.style.transform = `translateX(${offset}px)`;
        });
    </script>
</body>
</html>
