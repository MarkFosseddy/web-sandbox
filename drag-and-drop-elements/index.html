<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Drag and Drop Elements</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; align-items: center; }
        ul {
            list-style: none;
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }
        li {
            border: 1px solid red;
            margin-bottom: 5px;
            padding: 10px;
        }
        li:last-child { margin-bottom: 0; }

        .box {
            border: 1px solid black;
            width: 140px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box-content {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="display: flex; margin: 2rem 0;">
        <div class="box" style="margin-right: 2rem;">
            <div class="box-content">
                <p>Hello,World!</p>
            </div>
        </div>

        <div class="box"></div>
    </div>

    <div>
        <ul>
            <li>Hello</li>
            <li>World</li>
            <li>How</li>
            <li>Are</li>
            <li>You</li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
